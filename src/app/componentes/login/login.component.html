<main class="contenedor">
    <form class="text-center blanquito form-signin w-100 m-auto">
        <img class="mb-4" src="../../../assets/img/hidroponia.png" alt="" width="73" height="67">
        <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

        <div class="form-floating">
            <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel autocomplete="on">
            <label for="floatingInput">Correo Electronico</label>
        </div>
        <div class="form-floating">
            <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel autocomplete="on">
            <label for="floatingPassword">Contraseña</label>
        </div>
        <button routerLink="principal" class="w-100 btn btn-lg mb-1 btn-primary" type="submit">Iniciar Sesión</button>
        <button routerLink="registro" class="w-100 btn btn-lg btn-secondary text-center" type="submit" >Registrarse</button>
        <p class="mt-4 mb-1 text-muted">&copy; 2023</p>
    </form>
</main>
